<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic First</title>
  </head>
  <body>
    <nav></nav>

    <section class="hero-section">
      <p>In 15 Days</p>
      <h1>Starfield Digital Premium <br />Edition + Early Access</h1>
      <div class="hero-section-price">
        <p>-25%</p>
        <h4>74.89€</h4>
      </div>
    </section>

    <section class="trending-section">
      <div class="trending-section-header">
        <h2>Trending</h2>
        <button>View all</button>
      </div>

      <div class="trending-section-body">
        <div class="trending-item-card">
          <div class="item-image">
            <img src="/sengoku.jpg" />
            <p>-26%</p>
          </div>
          <div class="item-detail">
            <h3>Sengoku Dynasty</h3>
            <p>19.99€</p>
          </div>
        </div>

        <div class="trending-item-card">
          <div class="item-image">
            <img src="/sims4.jpg" />
            <p>-23%</p>
          </div>
          <div class="item-detail">
            <h3><span>DLC</span> The Sims 4 Horse Ranch</h3>
            <p>30.99€</p>
          </div>
        </div>

        <div class="trending-item-card">
          <div class="item-image">
            <img src="/remnant.jpg" />
            <p>-30%</p>
          </div>
          <div class="item-detail">
            <h3>Remnant 2</h3>
            <p>34.89€</p>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
